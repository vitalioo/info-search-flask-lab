{% extends 'base.html' %}

{% block title %}Удалить университет{% endblock %}

{% block content %}
<h2>Удалить университет</h2>
<p>Вы уверены, что хотите удалить "{{ university.full_name }}"?</p>
<form method="post" class="mt-3">
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{{ url_for('university_list') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
