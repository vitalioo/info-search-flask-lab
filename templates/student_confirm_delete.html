{% extends 'base.html' %}

{% block title %}Удалить студента{% endblock %}

{% block content %}
<h2>Удалить студента</h2>
<p>Вы уверены, что хотите удалить "{{ student.full_name }}"?</p>
<form method="post" class="mt-3">
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{{ url_for('student_list') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
